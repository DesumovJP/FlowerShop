<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üå∫ –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è –∫–≤—ñ—Ç–∫–æ–≤–æ–≥–æ –º–∞–≥–∞–∑–∏–Ω—É</h1>
        
        <form id="productForm">

                <select id="type" required>

                    <option value="singleflower">–û–¥–∏–Ω–æ—á–Ω–∞ –∫–≤—ñ—Ç–∫–∞</option>
                </select>
            </div>
            
            <div class="form-group">

                <input type="text" id="name" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –õ—ñ—Ç–Ω—ñ–π –±—Ä–∏–∑">
            </div>
            
            <div class="form-row">

                    <label for="price">–¶—ñ–Ω–∞ (‚Ç¥) *:</label>
                    <input type="number" id="price" required placeholder="1000" min="0" step="1">
                </div>
                
                <div class="form-group">
                    <label for="cardType">–¢–∏–ø –∫–∞—Ä—Ç–∫–∏:</label>
                    <select id="cardType">

                        <option value="large">–í–µ–ª–∏–∫–∞</option>

            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="color">–ö–æ–ª—ñ—Ä:</label>
                    <select id="color">
                        <option value="chervonij">–ß–µ—Ä–≤–æ–Ω–∏–π</option>
                        <option value="rozhevyj">–†–æ–∂–µ–≤–∏–π</option>
                        <option value="bilyj">–ë—ñ–ª–∏–π</option>
                        <option value="zhyovtyj">–ñ–æ–≤—Ç–∏–π</option>
                        <option value="fioletovij">–§—ñ–æ–ª–µ—Ç–æ–≤–∏–π</option>
                        <option value="oranzhevyj">–ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π</option>
                        <option value="synij">–°–∏–Ω—ñ–π</option>
                        <option value="zelenyj">–ó–µ–ª–µ–Ω–∏–π</option>
                        <option value="kremovyj">–ö—Ä–µ–º–æ–≤–∏–π</option>
                        <option value="bordovyj">–ë–æ—Ä–¥–æ–≤–∏–π</option>
                        <option value="miks">–ú—ñ–∫—Å</option>
                        <option value="golubyj">–ì–æ–ª—É–±–∏–π</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="collection">–ö–æ–ª–µ–∫—Ü—ñ—è:</label>
                    <select id="collection">
                        <option value="Vesna">–í–µ—Å–Ω–∞</option>
                        <option value="Lito">–õ—ñ—Ç–æ</option>
                        <option value="Osin">–û—Å—ñ–Ω—å</option>
                        <option value="Zima">–ó–∏–º–∞</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É:</label>
                <textarea id="description" rows="3" placeholder="–û–ø–∏—Å –±—É–∫–µ—Ç—É –∞–±–æ –∫–≤—ñ—Ç–∫–∏"></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è:</label>
                <input type="file" id="image" accept="image/*" multiple>
            </div>
            
            <button type="submit">üì§ –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–æ–≤–∞—Ä</button>
            <button type="button" onclick="viewProducts()">üëÅÔ∏è –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Ç–æ–≤–∞—Ä–∏</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:1337/api';
        
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = document.getElementById('type').value;
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const cardType = document.getElementById('cardType').value;
            const color = document.getElementById('color').value;
            const collection = document.getElementById('collection').value;
            const description = document.getElementById('description').value;
            const images = document.getElementById('image').files;
            
            if (!name || !price) {
                showResult('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –æ–±–æ–≤\'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è', 'error');
                return;
            }
            
            showResult('–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—É...', 'loading');
            
            try {
                // 1. –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–æ–≤–∞—Ä
                const productData = {
                    data: {
                        name: name,
                        price: price,
                        description: description,
                        color: color,
                        collection: collection,
                        cardType: cardType
                    }
                };
                
                const productResponse = await fetch(`${API_BASE}/${type}s`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (!productResponse.ok) {
                    const errorData = await productResponse.json();
                    throw new Error(`–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—É: ${JSON.stringify(errorData)}`);
                }
                
                const product = await productResponse.json();
                const productId = product.data.documentId;
                
                showResult(`‚úÖ –¢–æ–≤–∞—Ä —Å—Ç–≤–æ—Ä–µ–Ω–æ! ID: ${productId}`, 'success');
                
                // 2. –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è, —è–∫—â–æ —î
                if (images.length > 0) {
                    showResult('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å...', 'loading');
                    
                    const uploadedFiles = [];
                    
                    for (let i = 0; i < images.length; i++) {
                        const formData = new FormData();
                        formData.append('files', images[i]);
                        formData.append('ref', `api::${type}.${type}`);
                        formData.append('refId', productId);
                        formData.append('field', 'image');
                        
                        const uploadResponse = await fetch(`${API_BASE}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!uploadResponse.ok) {
                            throw new Error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è ${i + 1}`);
                        }
                        
                        const uploadResult = await uploadResponse.json();
                        console.log('Upload result:', uploadResult);
                        uploadedFiles.push(...uploadResult);
                    }
                    
                    // 3. –ü—Ä–∏–≤'—è–∑—É—î–º–æ —Ñ–∞–π–ª–∏ –¥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É
                    if (uploadedFiles.length > 0) {
                        showResult('–ü—Ä–∏–≤\'—è–∑—É–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å...', 'loading');
                        
                        // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Å—Ç–∞–Ω –∫–æ–Ω—Ç–µ–Ω—Ç—É
                        const contentResponse = await fetch(`${API_BASE}/${type}s/${productId}?populate=image`);
                        const contentData = await contentResponse.json();
                        
                        // –û—Ç—Ä–∏–º—É—î–º–æ —ñ—Å–Ω—É—é—á—ñ —Ñ–∞–π–ª–∏
                        const currentFiles = contentData.data.image || [];
                        const currentFileIds = currentFiles.map(f => f.id);
                        
                        // –î–æ–¥–∞—î–º–æ –Ω–æ–≤—ñ —Ñ–∞–π–ª–∏ –¥–æ —ñ—Å–Ω—É—é—á–∏—Ö
                        const newFileIds = uploadedFiles.map(file => file.id);
                        const updatedFileIds = [...currentFileIds, ...newFileIds];
                        
                        console.log('Current files:', currentFileIds);
                        console.log('New files:', newFileIds);
                        console.log('Updated files:', updatedFileIds);
                        
                        // –û–Ω–æ–≤–ª—é—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç –∑ –ø—Ä–∏–≤'—è–∑–∫–æ—é —Ñ–∞–π–ª—ñ–≤
                        const updateResponse = await fetch(`${API_BASE}/${type}s/${productId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                data: { image: updatedFileIds }
                            })
                        });
                        
                        if (!updateResponse.ok) {
                            const errorData = await updateResponse.json();
                            throw new Error(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏–≤'—è–∑—É–≤–∞–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å: ${JSON.stringify(errorData)}`);
                        }
                        
                        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        const checkResponse = await fetch(`${API_BASE}/${type}s/${productId}?populate=image`);
                        const checkData = await checkResponse.json();
                        console.log('Final result:', checkData.data.image);
                    }
                    
                    showResult(`
                        ‚úÖ –¢–æ–≤–∞—Ä —Å—Ç–≤–æ—Ä–µ–Ω–æ –∑ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è–º–∏!<br>
                        <strong>ID:</strong> ${productId}<br>
                        <strong>–ù–∞–∑–≤–∞:</strong> ${name}<br>
                        <strong>–¶—ñ–Ω–∞:</strong> ${price}‚Ç¥<br>
                        <strong>–ó–æ–±—Ä–∞–∂–µ–Ω—å:</strong> ${images.length}<br>
                        <a href="http://localhost:1337/admin" target="_blank">–í—ñ–¥–∫—Ä–∏—Ç–∏ –∞–¥–º—ñ–Ω–∫—É</a>
                    `, 'success');
                } else {
                    showResult(`
                        ‚úÖ –¢–æ–≤–∞—Ä —Å—Ç–≤–æ—Ä–µ–Ω–æ!<br>
                        <strong>ID:</strong> ${productId}<br>
                        <strong>–ù–∞–∑–≤–∞:</strong> ${name}<br>
                        <strong>–¶—ñ–Ω–∞:</strong> ${price}‚Ç¥<br>
                        <a href="http://localhost:1337/admin" target="_blank">–í—ñ–¥–∫—Ä–∏—Ç–∏ –∞–¥–º—ñ–Ω–∫—É</a>
                    `, 'success');
                }
                
            } catch (error) {
                showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            }
        });
        
        async function viewProducts() {
            try {
                showResult('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...', 'loading');
                
                const [bouquetsResponse, singleflowersResponse] = await Promise.all([
                    fetch(`${API_BASE}/bouquets`),
                    fetch(`${API_BASE}/singleflowers`)
                ]);
                
                const bouquets = await bouquetsResponse.json();
                const singleflowers = await singleflowersResponse.json();
                
                let html = `
                    <h3>üì¶ –¢–æ–≤–∞—Ä–∏ –≤ –º–∞–≥–∞–∑–∏–Ω—ñ</h3>
                    <h4>üå∫ –ë—É–∫–µ—Ç–∏ (${bouquets.data.length}):</h4>
                `;
                
                bouquets.data.forEach(bouquet => {
                    html += `
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                            <strong>${bouquet.name}</strong> - ${bouquet.price}‚Ç¥
                            <br><small>–ö–æ–ª—ñ—Ä: ${bouquet.color}, –ö–æ–ª–µ–∫—Ü—ñ—è: ${bouquet.collection}</small>
                        </div>
                    `;
                });
                
                html += `<h4>üå∏ –û–¥–∏–Ω–æ—á–Ω—ñ –∫–≤—ñ—Ç–∫–∏ (${singleflowers.data.length}):</h4>`;
                
                singleflowers.data.forEach(flower => {
                    html += `
                        <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                            <strong>${flower.name}</strong> - ${flower.price}‚Ç¥
                            <br><small>–ö–æ–ª—ñ—Ä: ${flower.color}, –ö–æ–ª–µ–∫—Ü—ñ—è: ${flower.collection}</small>
                        </div>
                    `;
                });
                
                showResult(html, 'success');
                
            } catch (error) {
                showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
